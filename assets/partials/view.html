<h3>Fill in with Thread Title</h3>
<div id="threadposts" ng-repeat="post in posts">
  <div class="row post" id="post_{{ post._id }}_info">
      <div class="col-md-12">
    		<span class="postinfo"><a href="#" class="memberlink">{{ post.creator.id }}</a> posted this {{ post.createdAt }}</span>
      		&nbsp;&raquo; quote</a>&nbsp;&raquo;
      		<a href="#" name="">#Post Number (fill in)</a>
    </div>
  </div>
  <div class="row post" id="post_{{ post._id }}_body">
    <div class="col-md-12">
      <span class="postbody">{{ post.body }}</span>
    </div>
  </div>
</div>
